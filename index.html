<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スフィロを動かそう</title>
  <script type="text/javascript" src="http://localhost:8080/client/sphero-client.js"></script>
  <script type="text/javascript" src="js/build/bundle.js"></script>
</head>
<body>
  <div id="inactive-screen">
    <div id="inactive-inner">
    </div>
  </div>
  <main>
    <div id="blocks">
      <div class="row">
        <button data-block-index="0" style="background-image: url(images/turn.svg)">
          回転
        </button>
        <button data-block-index="1" style="background-image: url(images/stop.svg)">
          停止
        </button>
        <button data-block-index="2" style="background-image: url(images/dash.svg)">
          加速
        </button>
      </div>
      <div class="row">
        <button data-block-index="3"></button>
        <button data-block-index="4"></button>
        <button data-block-index="5"></button>
      </div>
      <div class="row">
        <button data-block-index="6"></button>
        <button data-block-index="7"></button>
        <button data-block-index="8"></button>
      </div>
    </div>
    <div id="editor">
      <div id="editor-header">
        <input type="text" id="editor-motion-name" placeholder="ここにモーション名を入力しよう" />
        <button id="editor-save-button">
          <i class="fa fa-floppy-o"></i>
        </button>
        <button id="editor-close-button">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div id="editor-text"></div>
      <div id="parse-log"></div>
    </div>
  </main>
  <footer>
    <div id="making-mode-banner">
      <button style="display: none">ほぞん</button>
      <img src="images/mode-make.svg" />
    </div>
    <div id="playing-mode-banner">
      <span id="game-status-label">ゲームは開始されていません！</span>
      <span id="hp">100</span>
      <img src="images/oni.svg" height="86" />
      <button id="calibration-button" style="display: none">位置補正</button>
      <img src="images/mode-play.svg" />
    </div>
    <button id="switch-mode-button">モードきりかえ</button>
  </footer>
</body>
</html>
